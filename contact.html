<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Contact - Marhaba Marriage Organization</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="assets/css/main.css" rel="stylesheet">
</head>

<body class="contact-page">

<header class="header light-background sticky-top">
  <div class="container d-flex justify-content-between align-items-center">
    <h1 class="sitename">Marhaba Marriage</h1>
  </div>
</header>

<main class="main">

  <div class="page-title light-background">
    <div class="container">
      <h1>Contact Us</h1>
      <p>Get in touch for trusted matchmaking services</p>
    </div>
  </div>

  <section class="contact section">
    <div class="container">

      <div class="row gy-4">

        <div class="col-lg-4">
          <div class="info-item">
            <i class="bi bi-geo-alt"></i>
            <h3>Address</h3>
            <p>Pakistan & UAE</p>
          </div>

          <div class="info-item">
            <i class="bi bi-telephone"></i>
            <h3>Phone / WhatsApp</h3>
            <p>+92 333 1012929</p>
          </div>

          <div class="info-item">
            <i class="bi bi-envelope"></i>
            <h3>Email</h3>
            <p>info@marhabamarriageorg.com</p>
          </div>
        </div>

        <div class="col-lg-8">
          <form class="php-email-form">
            <div class="row">
              <div class="col-md-6">
                <input type="text" class="form-control" placeholder="Your Name" required>
              </div>
              <div class="col-md-6">
                <input type="email" class="form-control" placeholder="Your Email" required>
              </div>
            </div>

            <div class="mt-3">
              <input type="text" class="form-control" placeholder="Subject" required>
            </div>

            <div class="mt-3">
              <textarea class="form-control" rows="5" placeholder="Message" required></textarea>
            </div>

            <div class="mt-3">
              <button type="submit">Send Message</button>
            </div>
          </form>
        </div>

      </div>

    </div>
  </section>

</main>

</html>
